TOO_MANY_HOPS = Zu viele Server-Sprünge.
CONNECTION_REFUSED = DNS Server %S verweigert eine TCP Verbindung.
TIMED_OUT = DNS Server %S hat Zeitlimit für eine TCP Verbindung überschritten.
SERVER_ERROR = Fehler bei der Verbindung zum DNS-Server %S.
INCOMPLETE_RESPONSE = Unvollständige Antwort von %S.
