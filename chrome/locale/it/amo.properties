amo.Name = DKIM Verifier
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Verifica la firma DKIM di un’email.

amo.description = Verifica le <a href="http://en.wikipedia.org/wiki/DomainKeys_Identified_Mail">firme DKIM</a> delle email.\nIl risultato della verifica viene visualizzato nell’intestazione dell’email e, opzionalmente, in una barra di stato, evidenziando l’indirizzo del mittente o con un fumetto per l’intestazione Da.\n\nTramite il menu “Altre azioni” nell’intestazione dell’email sono inoltre disponibili alcune azioni, come la ri-verifica della firma DKIM. È anche poossibile usare le regole di firma per specificare che alcune email dovrebbero essere sempre firmate. Per ulteriori informazioni consultare la pagina https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nAlla pagina https://github.com/lieser/dkim_verifier/wiki/Options sono descritte le opzioni del componente aggiuntivo.

amo.developerComments = Per ricevere supporto usare https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 o inviare un’email a dkim.verifier.addon@gmail.com (in inglese o in tedesco).\n\nPer segnalare bug è preferibile utilizzare https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Il componente aggiuntivo interroga un server DNS (quello predefinito è il DNS pubblico di Google (8.8.8.8) o quello configurato sul proprio computer) verificando un record TXT record indicato nella firma. Tale record TXT contiene la chiave pubblica della firma.\nQuesto viene fatto ogni volta che viene visualizzata un’email contenente una firma DKIM.\n\nSe è abilitato l’uso di DMARC, potrebbero venire effettuate ulteriori richieste DNS, anche quando vengono visualizzate email non formate con DKIM.
