# DKIM_STRINGS
loading = Validating...
SUCCESS = Valid (Signed by %S)
PERMFAIL = Invalid (%S)
TEMPFAIL = Temporary validation error (For Signature by %S)
NOSIG = No Signature
NOT_EMAIL = Message is not an e-mail

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= DKIM verifier internal error
DKIM_INTERNALERROR_NAME			= Internal error
DKIM_INTERNALERROR_DEFAULT			= error
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= E-mail is not correctly formatted
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_SERVER_ERROR			= Error connecting to DNS server

# DKIM_SIGERROR
DKIM_SIGERROR					= DKIM Signature Error
DKIM_SIGERROR_DEFAULT			= error
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_VERSION			= Unsupported version
DKIM_SIGERROR_MISSING_V		= DKIM version missing
DKIM_SIGERROR_MISSING_A		= Missing signature algorithm
DKIM_SIGERROR_UNKNOWN_A		= Unsupported Signature algorithm
DKIM_SIGERROR_MISSING_B		= Missing signature
#DKIM_SIGERROR_CORRUPT_B		= Signature wrong
DKIM_SIGERROR_BADSIG			= Signature wrong
DKIM_SIGERROR_MISSING_BH		= Missing body hash
DKIM_SIGERROR_CORRUPT_BH		= Wrong body hash
DKIM_SIGERROR_UNKNOWN_C_H		= Unsupported canonicalization algorithm for header
DKIM_SIGERROR_UNKNOWN_C_B		= Unsupported canonicalization algorithm for body
DKIM_SIGERROR_MISSING_D		= Missing Signing Domain Identifier (SDID)
DKIM_SIGERROR_MISSING_H		= Missing signed header fields
DKIM_SIGERROR_MISSING_FROM		= From header is not signed
DKIM_SIGERROR_SUBDOMAIN_I		= AUID is not in a subdomain of SDID
DKIM_SIGERROR_DOMAIN_I			= AUID must be in the same domain as SDID (s-flag set in key record)
DKIM_SIGERROR_TOOLARGE_L		= Value of the body length tag exceeds body size
DKIM_SIGERROR_UNKNOWN_Q		= Unsupported query methods for public key retrieval
DKIM_SIGERROR_MISSING_S		= Missing selector tag
DKIM_SIGERROR_TIMESTAMPS		= Signature expiration before signature timestamp
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= No key found in DNS server
DKIM_SIGERROR_KEYFAIL			= DNS query for key failed
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_INVALID_V	= Invalid version of the DKIM key record
DKIM_SIGERROR_KEY_UNKNOWN_K	= Unsupported key type
DKIM_SIGERROR_KEY_MISSING_P	= Missing key
DKIM_SIGERROR_KEY_REVOKED		= Key revoked
DKIM_SIGERROR_KEY_NOTEMAILKEY	= Key is not an e-mail key
DKIM_SIGERROR_KEY_TESTMODE		= The domain is only testing DKIM
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= Key couldn't be decoded

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Should be signed by %S


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= Not the entire body is singed
DKIM_SIGWARNING_EXPIRED		= Signature is expired
DKIM_SIGWARNING_FUTURE			= Signature is in the future
DKIM_SIGWARNING_KEYSMALL		= Signature key size is small
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= From is not in Signing Domain
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= From does not match User Identifier

# DKIM_SIGWARNING - POLICY
DKIM_POLICYWARNING_WRONG_SDID			= Wrong signer (should be %S)
