amo.Name = DKIM Verifier
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Überprüft die DKIM-Signatur von E-Mails.

amo.description = Überprüft die <a href="http://en.wikipedia.org/wiki/DomainKeys_Identified_Mail">DKIM Signaturen</a> von E-Mails.\nDas Ergebnis der Überprüfung wird in der Kopfzeile der E-Mail angezeigt, und optional durch eine Statusbar, Hervorhebung der Absenderadresse oder Tooltip für die Absenderadresse.\n\nZusätzlich sind einige Aktionen wie das neu Überprüfen der DKIM Signatur über das „Andere Aktionen“ Menü in der E-Mail Kopfzeile verfügbar. Außerdem können Signierregeln benutzt werden, um anzugeben das bestimmte E-Mails immer signiert seien müssen. Mehr dazu auf Englisch auf https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nDetail über die Add-on Einstellungen sind auf Englisch auf https://github.com/lieser/dkim_verifier/wiki/Options erhältlich.

amo.developerComments = Support wird auf https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 oder per E-Mail an dkim.verifier.addon@gmail.com (in Englisch oder Deutsch) gegeben.\n\nDer bevorzugte weg Fehler zu melden ist das erstellen eines Issues auf https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Dieses Add-on macht eine DNS-Anfrage (in der Voreinstellung an Google Public DNS (8.8.8.8) oder dem im Betriebssystem eingestellten) für einen TXT Record, der in der Signatur angegeben ist und den öffentlichen Schlüssel für die Signatur enthält.\nDies passiert jedes mal, wenn eine E-Mail mit einer DKIM Signatur angesehen wird.\n\nFalls die Verwendung von DMARC eingeschaltet ist kann es zu weiteren DNS-Anfragen kommen, auch wenn nicht DKIM signierte E-Mails angesehen werden.
