amo.Name = Vérificateur DKIM
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Vérifie la signature DKIM des courriels.

amo.description = Verifies la <a href="http://fr.wikipedia.org/wiki/DomainKeys_Identified_Mail">signature DKIM</a> des courriels.\nLe résultat de la vérification est visible dans l'entête du courriel, et optionnellement dans la barre d'état, mise en surbrillance de l'adresse de l'expéditeur ou une infobulle dans l'entête De.\n\nEn outre, quelques actions, comme la re-vérification de la signature DKIM, sont disponibles depuis le menu déroulant "Autres Actions" dans l'entête du courriel. Également, les règles de signatures peuvent être utiliser pour spécifier que certains courriels devrait toujours être signés. Plus d'informations sur les règles de signatures a l'adresse https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nUne description des options du module peuvent être trouvé à l'adresse https://github.com/lieser/dkim_verifier/wiki/Options.

amo.developerComments = Le support est donné à l'adresse https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 ou par courriel à dkim.verifier.addon@gmail.com (en Anglais ou Allemand).\n\nPour remonter un anomalie est de créer un ticket à l'adresse https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Le modules envoi des requêtes vers un serveur DNS (par défault Google Public DNS (8.8.8.8) ou celui configurer sur l'OS) Pour l'enregistrement spécifié dans la signatures, qui contient la clé publique de la signature.\nCeci arrive chaque fois qu'un courriel avec une signatures DKIM est visualisé.\n\nSi l'utilisation de DMARC est activée, des requêtes DNS additionnelles seront faite, même si le courriel visualisé n'est pas signé avec DKIM.
